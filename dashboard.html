<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack Malawi Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>EduTrack Malawi Dashboard</h1>
    </header>
    <main>
        <section id="data-entry">
            <h2>School Data Entry</h2>
            <form>
                <label for="school-name">School Name:</label>
                <input type="text" id="school-name" name="school-name" required>
                <label for="student-count">Number of Students:</label>
                <input type="number" id="student-count" name="student-count" required>
                <label for="risk-level">Risk Level Assessment:</label>
                <select id="risk-level" name="risk-level">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="risk-assessment">
            <h2>Risk Level Assessment</h2>
            <div id="risk-chart"><!-- Chart will be rendered here --></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 EduTrack Malawi</p>
    </footer>
</body>
</html>
